<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Shareable Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Unique Path and Shareable Link</h1>
    </header>
    <main>
        <form id="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email" required>
            
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Your education details"></textarea>
            
            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="Your skills (comma-separated)">
            
            <label for="photo">Profile Picture:</label>
            <input type="file" id="photo" accept="image/*">

            <button type="button" id="generate-resume">Generate Resume</button>
        </form>

        <section id="resume-preview">
            <h2>Resume Preview</h2>
            <div id="preview-content">
                <img id="preview-photo" alt="Profile Picture" style="display:none; width:150px; height:150px; border-radius:50%; border:2px solid #007bff;">
                <p id="preview-name" contenteditable="true"></p>
                <p id="preview-email" contenteditable="true"></p>
                <p id="preview-education" contenteditable="true"></p>
                <p id="preview-skills" contenteditable="true"></p>
            </div>
        </section>

        <div id="shareable-link-container" style="margin-top: 20px;">
            <label for="shareable-link">Shareable Link:</label>
            <input type="text" id="shareable-link" readonly>
            <button type="button" id="copy-link">Copy Link</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
